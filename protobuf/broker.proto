syntax = "proto3";
package protobuf;

import "protobuf/contracts.proto";

option go_package = "dc.uba.ar/this/search/protobuf";


service Broker {
    rpc GetCompatibleParticipants (RequirementsContract) returns (BrokerResult) {}
}


message RemoteParticipant {
    string url = 1;
    string participant_id = 2;
}

message BrokerResult {
    map<string, RemoteParticipant> participants = 1;
}