# https://buf.build/docs/configuration/v2/buf-gen-yaml/
version: v2
plugins:
  # Go
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative

  # We use local plugin for Python, since we're using an unreleased version.
  # Install the protoc plugin by running pip install -r requirements.txt (See README.md)
  - local: protoc-gen-python_betterproto
    out: gen/python

  # Java
  - remote: buf.build/grpc/java:v1.71.0
    out: gen/java
  - remote: buf.build/protocolbuffers/java:v30.2
    out: gen/java

  # Typescript
  - remote: buf.build/bufbuild/es:v1.4.2
    out: gen/ts
    opt: target=ts
  - remote: buf.build/connectrpc/es:v1.1.3
    out: gen/ts
    opt: target=ts
