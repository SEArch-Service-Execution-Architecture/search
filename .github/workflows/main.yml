on:
  push:
    branches:
      - master
      - main
  pull_request:
name: Test
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.19.x, 1.20.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Test
      run: go test ./... -cover -v -timeout 30s
    - name: Test with race detector
      run: go test -race ./... -timeout 1m -v
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3.4.0
    - name: Run go vet
      run: go vet ./...
    - name: Run gofmt
      run: go fmt ./...
