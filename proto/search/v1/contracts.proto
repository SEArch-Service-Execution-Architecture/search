syntax = "proto3";
package search.v1;
option go_package = "github.com/clpombo/search/gen/go/v1";


message Contract {
    bytes contract = 1;
    ContractFormat format = 2;
}

enum ContractFormat {
    CONTRACT_FORMAT_UNSPECIFIED = 0;
    CONTRACT_FORMAT_FSA = 1;   // System of CFSMs in FSA file format.
    CONTRACT_FORMAT_GC = 2;  // Global Choreography.
}
